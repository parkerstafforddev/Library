{% extends 'base.html' %}

{% block content %} 
    <section class="bg-primary text-light text-center shadow mb-20">
        <div class="container p-5 bg-primary">
            <div class="row">
                <div class="d-md-flex bg-primary align-items-center justify-content-evenly">
                    <h1 class="col text-center">{{ current_user.email}}'s account overview</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="text-center">
    <div class="container p-10">
        <div class="row"><br>
            <h3 class="p-2">Profile Overview</h3>
            <ul class="list-group">
                <li class="list-group-item">Email: {{ current_user.email }}</li>
                <li class="list-group-item">Token: {{ current_user.token }} </li> 
            </ul>
        </div>
        <div class="row" style="margin-top: 20px;">
            <div class="col-4"></div>
            <div class="col-3 p-10">
                <img src="../../static/images/account.webp" class="d-flex align-items-center justify-content-center p-50 img-fluid" alt="">
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    </section>
{% endblock %}
